<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CLINICA-EPP</title>
  </head>
  <body>

    <div class="row">
        <div class="col-2" style="background-color: #40c4e3;">
            <h1 style="color: white">CLINICA-EPP</h1>
            
        

        </div>
        <div class="col-10" style="background-color: #40c4e3;">
            <h1 style="text-align: center; color: white">PACIENTES</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-2" style="border-right: solid 0.1px gray;">
            <nav class="nav flex-column">
                <a class="nav-link active" aria-current="page" href="#" style="border-bottom: solid 1px gray;">Pacientes</a>
                <a class="nav-link" href="#" style="border-bottom: solid 1px gray;">Agendar Consulta</a>
                <a class="nav-link" href="#" style="border-bottom: solid 1px gray;">Exames</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Utilidades</a>
            </nav>

        </div>
        <div class="col-10">
            <div class="container mt-4">
                <form>
                    <label for="" style="font-weight: bolder;">BUSCAR PACIENTE</label>
                    <div class="mb-5" style="border: solid 1px black; padding: 40px; border-radius: 10px;">
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome do Paciente">
                                </div>
                            </div>
                            <div class="col-1 mt-4">
                                <h3>OU</h3>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control mt-4" id="exampleInputEmail1" placeholder="CPF">
                                </div>
                            </div>
                            <div class="col-3 mt-4">
                                <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                            </div>
                        </div>
                    </div>
                </form>

                <form>
                    <label for="" style="font-weight: bolder;">DADOS DO PACIENTE</label>
                    <div class="mb-5" style="border: solid 1px black; padding: 40px; border-radius: 10px;">
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome do Paciente">
                                </div>
                            </div>
                            <div class="col-4 mt-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="CPF">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control mt-4" id="exampleInputEmail1" placeholder="Data de Nascimento">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Endereço do Paciente">
                                </div>
                            </div>
                            <div class="col-4 mt-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Telefone 1">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control mt-4" id="exampleInputEmail1" placeholder="Telefone 2">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <form>
                    <label for="" style="font-weight: bolder;">PLANO DE SAÚDE</label>
                    <div class="mb-3" style="border: solid 1px black; padding: 40px; border-radius: 10px;">
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control mt-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nº da Carteirinha">
                                </div>
                            </div>
                            <div class="col-4 mt-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Convênio/Empresa">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <input type="email" class="form-control mt-4" id="exampleInputEmail1" placeholder="Tipo do Plano">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button">Ver Histórico</button>
                    <button class="btn btn-primary" type="button">Atualizar Registro</button>
                </div>
            </div>
            
        </div>
    </div>

    -->

</html>
